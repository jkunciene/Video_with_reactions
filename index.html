<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>KITM</title>
</head>
<body>
<div class="container">
<header>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="http://kitm.lt/" target="_blank">
            <img src="img/KITM vertikalus.png" width="30" class="d-inline-block align-top" alt="">
            Kauno informacinių technologijų mokykla
        </a>
    </nav>
</header>

    <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/L7x3oRCBoKM?t=53" allowfullscreen></iframe>
    </div>

    <div class="row balsavimas">
        <div class="col-1">
            <img src="img/like.png" onclick="countLike()" alt="reactions to video is like">
        </div>
        <div class="col-5">
            <div class="row">
                <div class="col-3"> <p>Patinka</p></div>
                <div class="col text-left" id="patinka"></div>
            </div>
        </div>

        <div class="col-5">
            <div class="row">
                <div id="nepatinka" class="col text-right"></div>
                <div class="col-3 text-right"><p>Nepatinka</p></div>
            </div>
        </div>

        <div class="col text-right">
            <img src="img/dislike.png" onclick="countUnLike()" alt="reactions to video is dislike">
        </div>

    </div>

<footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js.js"></script>
</footer>
</div>
</body>
</html>
